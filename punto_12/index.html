    <h1>Hello, world!</h1>
    <!-- Bootstrap de chat en linea -->
    <center>
        <div class="toast fade show" role="alert" aria-live="assertive" aria-atomic="true">

                <svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg"

                </svg>
                <strong class="me-auto">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Chat de soporte</font>
                    </font>
                </strong>
                <small>
                    <font style="vertical-align: inherit;">

                    </font>
                </small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Cerca"></button>
            </div>
            <div class="toast-body">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">
                        Â¡Hola Usuario! </font>
                    <font style="vertical-align: inherit;">en que puedo ayudarte el dia de hoy.
                    </font>
                </font>
    </center>
    </div>
    </div>

<!-- Agregar formulario -->
<form>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" ariadescribedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
